<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change The Background Color</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="container" id="root">
			<h1>
				Change The Background Color By Clicking The Following Button
			</h1>
            <div class="flex">
                <input id="hex" disabled type="text" value="#000000">
                <button class="copy" id="copy-hex-btn" title="Click to copy">Copy</button>
            </div>
			<div class="flex">
                <input id="rgb" disabled type="text" value="rgb(0,0,0)">
                <button class="copy" id="copy-rgb-btn" title="Click to copy">Copy</button>
            </div>
			<button class="change-btn" id="change-btn">Change Color</button>
		</div>
	</body>
</html>
